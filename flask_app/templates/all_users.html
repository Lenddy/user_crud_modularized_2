<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		table {
			width: 800px;
			height: 10px;
		}
		table,
		tr,
		th,
		td {
			border: 1px solid black;
		}
	</style>
	<body>
		<h1>All users</h1>
		<table>
			<tr>
				<th>id</th>
				<th>full name</th>
				<th>email</th>
				<th>created at</th>
				<th>Action</th>
			</tr>
			{%for item in list_users:%}
			<tr>
				<td>{{item.id}}</td>
				<td>{{item.f_name}} {{item.l_name}}</td>
				<td>{{item.email}}</td>
				<td>{{item.created_at}}</td>
				<td>
					<a href="/show_one/{{item.id}}">Show|</a>
					<a href="/edit_form/{{item.id}}">update|</a>
					<a href="/delete/{{item.id}}">delete</a>
				</td>
			</tr>
			{%endfor%}
		</table>
		<div><a href="/add_user">Add user</a></div>
	</body>
</html>
